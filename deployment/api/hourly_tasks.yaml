apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: kwola- -__KWOLA_ENV__
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kwola-cloud-sha256
            image: gcr.io/kwola-cloud/kwola:__REVISION_ID__-__KWOLA_ENV__-api
            command: ["kwolacloud_run_hourly_tasks"]
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
            env:
              - name: KWOLA_ENV
                value: __KWOLA_ENV__
          restartPolicy: OnFailure
      backoffLimit: 4



