apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kwola-__KWOLA_ENV__-trainingworker
  name: kwola-__KWOLA_ENV__-trainingworker
  namespace: default
spec:
  selector:
    matchLabels:
      app: kwola-__KWOLA_ENV__-trainingworker
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kwola-__KWOLA_ENV__-trainingworker
    spec:
      containers:
      - image: gcr.io/kwola-cloud/kwola:__REVISION_ID__-__KWOLA_ENV__-trainingworker
        imagePullPolicy: IfNotPresent
        name: kwola-cloud-sha256
        resources:
          requests:
            cpu: 3
            memory: 250Mi
          limits:
            cpu: 3
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        volumeMounts:
            - mountPath: /dev/shm
              name: dshm
        livenessProbe:
          exec:
            command:
              - echo
              - "healthy"
          failureThreshold: 1
          periodSeconds: 30
          initialDelaySeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 15
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory

